<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
		<title>demo</title>
	</head>
	<body>
		<div style="text-align:center;">
			<button onclick="playPause()">播放/暂停</button> 
			<button onclick="makeBig()">大</button>
			<button onclick="makeNormal()">中</button>
			<button onclick="makeSmall()">小</button>
			<br /> 
			<video id="video1" width="620" style="margin-top:15px;">
				<source src="/g0PSXzjm_2022-05-03-beta1.mp4" type="video/mp4" />
			</video>
		</div> 	
		<script type="text/javascript">
		var myVideo=document.getElementById("video1");
		$('#video1').bind('contextmenu',function() { return false; });
		function playPause()
		{ 
			if (myVideo.paused) 
			myVideo.play(); 
			else 
			myVideo.pause(); 
		} 
			
		function makeBig()
		{ 
			myVideo.width=860; 
			}
		function makeSmall()
		{
			myVideo.width=320; 
			}
		function makeNormal()
		{
			myVideo.width=620; 
			}
			</script>
	</body>
</html>
